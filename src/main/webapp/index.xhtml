<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:comp="http://java.sun.com/jsf/composite/comp" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{indexController.titlePrefix}</title>
    <!--<c:if test="#{userController.entered}">-->
    <!--<meta http-equiv="refresh" content="0; url=home.xhtml"/>-->
    <!--</c:if>-->
    <!--<script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>-->
    <!--<h:outputStylesheet library="css" name="index.css"/>-->
</h:head>
<h:body>
    <comp:head/>
    <p:growl autoUpdate="true"/>
    <div class="main">
        <h:form id="letter-form">
            <h:inputFile id="file" value="#{classificationController.file}"
                         validator="#{classificationController.validateFile}"/>
            <h:outputText value="or paste a letter text in fields below"/>
            <h:inputTextarea name="letter-textfield" id="letter-textfield" rows="6" cols="15" styleClass="unresizable"/>
            <h:commandButton value="Classificate"
                             actionListener="#{classificationController.classificateActionListener}"
                             update="classificated"/>
        </h:form>
        <div>
            <h:form id="classificated">
                The letter relates to the type: <h:outputText
                    value="#{classificationController.getMostPossibleLetterType()}" id="classified-letter-type"/><br/>
                <h:commandButton value="Accept" action="#"/>
                <h:commandButton value="Edit" action="#"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Select proper type:"/>
                    <ui:repeat value="#" var="">
                        //
                    </ui:repeat>
                </h:panelGrid>
            </h:form>
        </div>
    </div>
</h:body>
</html>
