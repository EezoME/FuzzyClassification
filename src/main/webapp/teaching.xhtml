<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/comp" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Обучение - #{indexController.titlePrefix}</title>
    <!--<c:if test="#{userController.entered}">-->
    <!--<meta http-equiv="refresh" content="0; url=home.xhtml"/>-->
    <!--</c:if>-->
    <script src="https://use.fontawesome.com/51d1b53670.js" type="application/javascript"/>
    <h:outputStylesheet library="css" name="head.css"/>
    <h:outputStylesheet library="css" name="commons.css"/>
    <h:outputStylesheet library="css" name="teaching-page.css"/>
</h:head>
<h:body>
    <comp:head/>
    <p:growl autoUpdate="true"/>
    <div class="main">
        <p:panel id="basic" header="Навчання по змісту листа">
            <h:panelGrid columns="1" id="rerunnable">
                <p:dataTable var="letterType" value="#{teachingController.letterService.letterTypes}"
                             stickyHeader="true">
                    <f:facet name="header">
                        Загальна інформація
                    </f:facet>
                    <p:column headerText="Мітки">
                        <ui:repeat value="#{letterType.tags}" var="tag">
                            #{tag}<br/>
                        </ui:repeat>
                        [Усього листів: #{letterType.analyzedNumber}]<br/>
                    </p:column>

                    <p:column headerText="Опис">
                        <ui:repeat value="#{letterType.localizedDescription.keySet().toArray()}" var="desc">
                            #{letterType.getSupportLocaleText(desc)} #{letterType.localizedDescription.get(desc)}<br/>
                        </ui:repeat>
                    </p:column>

                    <p:column headerText="Додаткові мітки">
                        <ui:repeat value="#{letterType.additionalTags}" var="additionalTag">
                            #{additionalTag.getLocalizedDescription('ru')}<br/>
                        </ui:repeat>
                    </p:column>

                    <c:set var="mostUsedWords" value="#{teachingController.letterService.mostUsedWordsByLetters}"/>
                    <p:column
                            headerText="Можливі ключові слова&lt;br/&gt;&lt;span style='font-size: smaller'&gt;кожне слово з числом літер 4+&lt;/span&gt;">
                        <h:outputText id="no-unique" rendered="#{letterType.contentAnalyzer.uniqueWords.isEmpty()}"
                                      styleClass="no-unique-message" value="Лист не містить унікальних слів."/>
                        <h:outputText id="unique-count" rendered="#{!letterType.contentAnalyzer.uniqueWords.isEmpty()}"
                                      styleClass="no-unique-message"
                                      value="Унікальних слів: #{letterType.contentAnalyzer.uniqueWords.size()} / усього: #{letterType.contentAnalyzer.wordsCounterFiltered.size()}"/><br/>
                        <ui:repeat value="#{letterType.contentAnalyzer.getWordsCounterFiltered().keySet().toArray()}"
                                   var="word">
                            <c:set value="#{letterType.contentAnalyzer.uniqueWords.contains(word)}" var="isUnique"/>
                            <c:set value="#{mostUsedWords.containsKey(word) and mostUsedWords.get(word).equals(letterType)}"
                                   var="isMostUsed"/>
                            <h:outputText
                                    rendered="#{isMostUsed and !isUnique}"
                                    styleClass="most-used" title="найбільш часто використовуються"
                                    value="#{word}: #{letterType.contentAnalyzer.wordsCounter.get(word)}"/>
                            <h:outputText
                                    rendered="#{isUnique}"
                                    styleClass="unique" title="унікальне слово"
                                    value="#{word}: #{letterType.contentAnalyzer.wordsCounter.get(word)}"/>
                            <h:outputText rendered="#{!isUnique and !isMostUsed}"
                                          value="#{word}: #{letterType.contentAnalyzer.wordsCounter.get(word)}"/>
                            <br/>
                        </ui:repeat>
                    </p:column>
                </p:dataTable>
                <!-- Map<String, List<LetterType>> -->
                <p:dataTable var="commonWord" value="#{teachingController.letterService.commonWords.keySet().toArray()}"
                             stickyHeader="true">
                    <f:facet name="header">
                        Спільні слова
                    </f:facet>
                    <p:column headerText="Слово">
                        #{commonWord}<br/>
                    </p:column>
                    <p:column headerText="Тип листа">
                        <ui:repeat value="#{teachingController.letterService.commonWords.get(commonWord).toArray()}"
                                   var="letterType1">
                            #{letterType1.tags.get(0)},
                        </ui:repeat><br/>
                        [Усього: #{teachingController.letterService.commonWords.get(commonWord).size()} letters]
                    </p:column>
                </p:dataTable>
                <p:dataTable var="letter" value="#{teachingController.knowledgeBase.lettersRanges.keySet().toArray()}"
                             stickyHeader="true">
                    <f:facet name="header">
                        База знань - Інтервали листів
                    </f:facet>
                    <p:column headerText="Лист">
                        #{letter}<br/>
                    </p:column>
                    <p:column headerText="Інтервал">
                        #{teachingController.knowledgeBase.lettersRanges.get(letter).toFullString()}<br/>
                    </p:column>
                </p:dataTable>
                <p:dataTable var="aWord" value="#{teachingController.knowledgeBase.wordsWeights.keySet().toArray()}"
                             stickyHeader="true">
                    <f:facet name="header">
                        База знань - Ваги слів
                    </f:facet>
                    <p:column headerText="Слово">
                        #{aWord}<br/>
                    </p:column>
                    <p:column headerText="Інтервал (вага)">
                        <ui:repeat value="#{teachingController.knowledgeBase.wordsWeights.get(aWord).toArray()}"
                                   var="range">
                            #{range},
                        </ui:repeat><br/>
                        [Усього інтервалів: #{teachingController.knowledgeBase.wordsWeights.get(aWord).size()}]
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
    </div>
</h:body>
</html>
